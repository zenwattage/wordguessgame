<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scott Hansford's Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">

</head>

<body class="bg">

    <div class="jumbotron jumbotron-billboard d-flex align-items-center">
        <div class="img"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 id="gamename">Rad Guess</h1>
                </div>
            </div>
        </div>
    </div>


    <div class="instructions">
        <h3 class="theme">The game is 80's movie titles.</h3>
    </div>
    <div class="scoreboard">
        <h3 id="score"></h3>
    </div>

    <div class="reset_button">
        <button class="button" id="resetButton">
            <span>Reset</span>
        </button>
    </div>


    <!--Display blank line spaces for chosen word-->
    <div class="row">
        <div class="col-lg-12">
            <p id="letters"></p>
           
            <p id="spaces"></p>
                
        </div>
    </div>

    <div class="col-lg-12">
        <p id="wrongGuesses"></p>
    </div>




    <script src="assets/javascript/game.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
